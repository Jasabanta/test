<!DOCTYPE html>
<html lang="en">
    <head>
    <title>City Serve</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>         
<body>
    <div class="animate__flipInX logo">
        <img src="cs.png" alt="">
    </div>
    <div class="tagline">
        <div id="t1" class="animate__rubberBand">Fast</div>
        <div id="t2" class="animate__rubberBand">Fair</div>
        <div id="t3" class="animate__rubberBand">Trusted</div>
    </div>
   <div class="cloud">
   </div>
       <img id="handy" class="handyman animate__bounceInUp" src="man.png" alt="">
   <img id="bird" src="bird.gif" alt="">
    <form method="post" action="./location.aspx" id="form1">
        <div class="num1">
            <input id="phone" type="tel" placeholder="+91" class="form-control" name="phone">
        <button id="btnotp" class="btn btn-primary" type="button" onclick="SendOtp();"><i class="fa fa-mail-forward"></i></button>
        </div>
        <div class="city"></div>
    </form>

    <audio autoplay>
        <source src="audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>

        setTimeout(() => {
        const bird = document.getElementById('bird');
        bird.style.display = 'none';}, 6000);

        setTimeout(() => {
        const man = document.getElementById('handy');
        man.style.display = 'block';}, 1500);

        setTimeout(() => {
        const t1 = document.getElementById('t1');
        t1.style.visibility = 'visible';}, 2500);

        setTimeout(() => {
        const t2 = document.getElementById('t2');
        t2.style.visibility = 'visible';}, 3000);

        setTimeout(() => {
        const t3 = document.getElementById('t3');
        t3.style.visibility = 'visible';}, 3500);

 </script>

</body>
</html>
